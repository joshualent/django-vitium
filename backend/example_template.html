<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django + Vite</title>
    
    {% load django_vite %}
    
    <!-- This will load your Vite CSS assets -->
    {% vite_asset 'src/main.ts' %}
</head>
<body>
    <div id="app">
        <!-- Your Django template content goes here -->
        <h1>Hello from Django!</h1>
        <p>Vite assets are being loaded automatically.</p>
        
        <!-- Example of Alpine.js component -->
        <div x-data="{ count: 0 }">
            <button x-on:click="count++" class="btn btn-primary">
                Count: <span x-text="count"></span>
            </button>
        </div>
        
        <!-- Example of HTMX -->
        <button hx-get="/some-endpoint" hx-target="#result" class="btn btn-secondary">
            Load Content
        </button>
        <div id="result"></div>
    </div>
    
    <!-- This will load your Vite JS assets -->
    {% vite_asset 'src/main.ts' %}
</body>
</html>
