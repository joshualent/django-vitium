{% extends "_base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Home</h1>

<div x-data="{ count: 0 }">
            <button x-on:click="count++" class="btn btn-primary">
                Count: <span x-text="count"></span>
            </button>
        </div>
        <div class="mt-3">
    <p class="text-muted">Current time: {% now "H:i:s" %}</p>
    <p class="text-info">When this text changes and the page reloads automatically, full reload is working!!!!!!!!</p>
</div>
{% endblock content %}
