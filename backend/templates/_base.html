{% load django_vite %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Django-Vitium{% endblock title %}
    </title>
    <!-- load Vite HMR Client-->
    {% vite_hmr_client %}
    {% vite_asset 'src/main.ts' %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    
</body>
</html>
